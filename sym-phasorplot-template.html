<svg xmlns="http://www.w3.org/2000/svg" height="{{h}}" width="{{w}}">
    <circle cx="{{cx}}" cy="{{cy}}" r="{{circleR}}" stroke="black" stroke-width="3" fill="none" />
    <line x1="{{cx}}" y1="{{cy}}" x2="{{l1ex2}}" y2="{{l1ey2}}" stroke="red" stroke-width="3" />
    <text x="{{l1ex2}}" y="{{l1ey2 + 10}}" class="small">Vector 1</text>
    <!-- Vector A -->
    <line ng-show="{{showIA}}" x1="{{cx}}" y1="{{cy}}" x2="{{lAex2}}" y2="{{lAey2}}" stroke="red" stroke-width="3" />
    <text ng-show="{{showIA}}" x="{{lAex2}}" y="{{lAey2 + 10}}" class="small">IA</text>
    <!-- Vector B -->
    <line ng-show="{{showIB}}" x1="{{cx}}" y1="{{cy}}" x2="{{lBex2}}" y2="{{lBey2}}" stroke="blue" stroke-width="3" />
    <text ng-show="{{showIB}}" x="{{lBex2}}" y="{{lBey2 + 10}}" class="small">IB</text>
    <!-- Vector C -->
    <line ng-show="{{showIC}}" x1="{{cx}}" y1="{{cy}}" x2="{{lCex2}}" y2="{{lCey2}}" stroke="green" stroke-width="3" />
    <text ng-show="{{showIC}}" x="{{lCex2}}" y="{{lCey2 + 10}}" class="small">IC</text>
    <!-- Table to show  -->
</svg>
